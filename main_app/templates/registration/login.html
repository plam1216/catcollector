{% extends 'base.html' %}
{% block content %}

<h1>Login</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn">
    <!-- 
        Django authentication feature, redirects a user that tried to 
        access a protected route back to that route after they login
    -->
    <input type="hidden" value="{{ next }}" name="next">
</form>
{% endblock %}
